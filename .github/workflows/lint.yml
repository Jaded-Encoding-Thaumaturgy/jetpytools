name: Lint

on: [push, pull_request]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5

        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked

      - name: Running ruff
        run: |
          uv run ruff check .
          uv run ruff format --check --diff

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5

        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked

      - name: Running mypy
        # Type check as if we're Windows to satisfy the `type: ignore` in
        # `get_user_data_dir()`.
        run: uv run mypy --platform win32 jetpytools tests
